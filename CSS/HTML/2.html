<body>
    <div>   
        <h1>Insira o Codigo Para Saber A Classificaçao Do Produto</h1>
 
        <label>Codigo 1</label> <input type="radio" id="cb1" name="Codigo" id="1" onclick="verificarProdutos('1')"> 
        <br>
        <label>Codigo 2</label> <input type="radio" id="cb2" name="Codigo" id="2" onclick="verificarProdutos('2')"> 
        <br>
        <label>Codigo 3</label> <input type="radio" id="cb3" name="Codigo" id="3" onclick="verificarProdutos('3')"> 
        <br>
        <label>Codigo 4</label> <input type="radio" id="cb4" name="Codigo" id="4" onclick="verificarProdutos('4')"> 
        <br>
        <label>Codigo 5</label> <input type="radio" id="cb5" name="Codigo" id="5" onclick="verificarProdutos('5')">
        <br>
    </div>


    <script>
        const verificarProdutos = function(Classificaçao){



            switch(Classificaçao){
                case '1':
                    alert('Alimento Nao-Perecivel')
                    break
                case '2':
                    alert('Alimento Perecivel')
                    break
                case '3':
                    alert('Vestuario')
                    break
                case '4':
                    alert('Higiene Pessoal')
                    break
                case '5':
                    alert('Limpeza e Utensilios Domesticos')
                    break
            }
        }
    </script>
