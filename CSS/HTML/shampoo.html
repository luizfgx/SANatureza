<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssdetudo.css">
    <title>Shampoo</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <br>
        <label>Shampoo A</label>
        <br>
        <input type="number" id ="x" placeholder="Insira o preço do shampoo A">

        <br>
        <label>Produto B</label>
        <br>
        <input type="number" id ="y" placeholder="Insira o preço do shampoo B">

    </div>
    <br><br/> 
    <p></p>
    <div>
        <br>
        <label>Preço do shampoo A para menores de idade</label>
        <br>
        <input type="number" id="ResultadoA">
    </div>  

    <div>
        <br>
        <label>Preço do shampoo A para maiores de idade</label>
        <br>
        <input type="number" id="ResultadoB">
    </div>  

    <div>
        <br>
        <label>Preço do shampoo B para menores de idade</label>
        <br>
        <input type="number" id="ResultadoC">
    </div>  

    <div>
        <br>
        <label>Preço do shampoo B para maiores de idade</label>
        <br>
        <input type="number" id="ResultadoD">
    </div>  
    <p></p>
    <div> 
        <br>
        <button type="button" onclick="calcular()">Calcular</button>
    </div>
    
    <script>
        const calcular = function(){
            let x = parseFloat(document.getElementById('x').value)
            let y = parseFloat(document.getElementById('y').value)
            let resultado1 = x - x * (10 / 100)
            let resultado2 = x - x * (5 / 100)
            let resultado3 = y - y * (10 / 100)
            let resultado4 = y - y * (5 / 100)
            
            document.getElementById('ResultadoA').value = resultado1
            document.getElementById('ResultadoB').value = resultado2
            document.getElementById('ResultadoC').value = resultado3
            document.getElementById('ResultadoD').value = resultado4
        }

    </script> 
    
</body>
</html>
