<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssdetudo.css">
    <title>Par ou Impar</title>
</head>
<body>

    <h1>Esse número é par ou impar</h1>
    <div>
        <br>
        <label></label>
        <br>
     <input type="number" id ="x" placeholder="Digite o número para descobrir a igualdade do número">
    </div>
    
    <div> 
        <br>
    <button type="button" onclick="calcular()">Calcular</button>
    </div>

 <script>
     const calcular = function(){
        let x = parseFloat(document.getElementById('x').value)

        if (x % 2 == 0) {

            alert("O número inserido é par")
       }
       else{
            alert("O número inserido é ímpar")
       }

    }      

 </script>

</body>
</html>
