<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssdetudo.css">
    <title>A e B</title>
</head>
<body>
    <h1>Qual é o maior: X ou Y?</h1>
    <div>
        <br>
        <label>Valor de x</label>
        <br>
        <input type="number" id ="x" placeholder="Insira o valor do número x">
        <div>
            <br>
            <label>Valor de y</label>
            <br>
            <input type="number" id ="y" placeholder="Insira o valor do número y">

    </div>

    <div> 
        <br>
        <button type="button" onclick="calcular()">Calcular</button>
    </div>

      <script>
        const calcular = function(){
            let x = parseFloat(document.getElementById('x').value)
            let y = parseFloat(document.getElementById('y').value)
            let a = x * 2
            let b = y * 3

            if (a > b) {

            alert("X é maior que Y")

            }
            else{

            alert("Y é maior que X")
            }

        }

    </script> 

</body>
</html>
