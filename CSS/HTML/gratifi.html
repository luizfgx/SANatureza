<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssdetudo.css">
    <title>Gratificação</title>
</head>
<body>
    <h1>Gratificação</h1>
    
    <div>
        <br>
        <label>Produto A</label>
        <br>
        <input type="number" id ="x" placeholder="Numero de Produtos A vendidos">

        <br>
        <label>Produto B</label>
        <br>
        <input type="number" id ="y" placeholder="Número de Produtos B vendidos">
        <p></p>
        <br>
        <label>Salário</label>
        <br>
        <input type="number" id ="z" placeholder="Salário Atual mensal">


    </div>
    <p></p>
    <br><br/>
    <div>
        <br>
        <label>Seu Salario com a gratificação é</label>
        <br>
        <input type="number" id="Resultado1">
    </div>
    <p></p>
    <br><br/>
    <div>
        <br>
        <label>Para você atingir a meta faltou</label>
        <br>
        <input type="number" id="Resultado2">
    </div> 

    <div> 
        <br>
        <button type="button" onclick="calcular()">Calcular</button>
    </div>

    <script>
        const calcular = function(){
            let x = parseFloat(document.getElementById('x').value)
            let y = parseFloat(document.getElementById('y').value)
            let z = parseFloat(document.getElementById('z').value)

            let resultado1 = z + z * (20 / 100)
            let resultado2 = 10000 - (x * 50 + y * 60)

            if (x * 50 + y * 60 >= 10000) {

             alert("Parabéns por cumprir sua meta")
             document.getElementById('Resultado1').value = resultado1
             }
              else{

            alert("Você infelizmente não atingiu a meta")
            document.getElementById('Resultado2').value = resultado2
             }

        }

    </script> 

</body>
</html>
